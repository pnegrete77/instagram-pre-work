<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="gif-container">
    <div class="gif">
      <div class="header">
        <span class="gif-name">My first photo</span>
        <span class="gif-count">1 / 3</span>
      </div>
      <img src="photo1.gif" alt="My first photo">
      <div class="footer"></div>
    </div>
  </div>
  <div class="gif-container">
    <div class="gif">
      <div class="header">
        <span class="gif-name">My second photo</span>
        <span class="gif-count">2 / 3</span>
      </div>
      <img src="photo2.gif" alt="My second photo">
      <div class="footer"></div>
    </div>
  </div>
  <div class="gif-container">
    <div class="gif">
      <div class="header">
        <span class="gif-name">My third photo</span>
        <span class="gif-count">3 / 3</span>
      </div>
      <img src="photo3.gif" alt="My third photo">
      <div class="footer"></div>
    </div>
  </div>
</body>
</html>
